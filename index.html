<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Wind | Guild Rankings</title>
  <link rel="stylesheet" href="styles.css?v=10" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- 헤더 -->
  <header class="page-header">
    <div class="brand">
      <img src="assets/윈둥이.png" alt="윈둥이" class="mascot" />
      <div class="titles">
        <h1>The Wind</h1>
        <p>길드관리 시스템에 오신걸 환영합니다.</p>
      </div>
    </div>

    <div class="auth">
      <form id="auth-form" class="auth-inline">
        <input type="email" id="auth-email" placeholder="이메일" required />
        <input type="password" id="auth-pass" placeholder="비밀번호" required />
        <button type="submit" id="btn-signin">로그인</button>
        <button type="button" id="btn-signup" class="ghost">회원가입</button>
      </form>
      <div class="social-logins">
        <!-- 잠시 죽여둡시다 button type="button" id="btn-login-kakao" class="kakao">Kakao 로그인</button -->
        <button type="button" id="btn-login-kakao" class="kakao soon">Kakao 로그인 기능은 준비 중에 있습니다</button>
      </div>
      <button id="btn-logout" class="ghost" style="display:none;">로그아웃</button>
      <span id="me"></span>
    </div>
  </header>

  <!-- 본문: 양피지 -->
  <main class="stage">
    <div class="parchment">
      <img src="assets/bg.png" alt="" class="parchment-bg" />

      <!-- 말린 가장자리 제외한 안전영역 -->
      <div class="parchment-inset">
        <!-- 왼쪽: 내 전투력 -->
        <section class="card left">
          <h2>내 전투력</h2>

          <div class="my-quick">
            <div class="stat"><span class="label">순위</span><span class="value" id="me-rank-bp">-</span></div>
            <div class="stat"><span class="label">레벨</span><span class="value" id="me-level">-</span></div>
            <div class="stat"><span class="label">전투력</span><span class="value" id="me-bp">-</span></div>
          </div>

          <div class="actions">
            <button id="btn-toggle-upsert">스탯 업데이트</button>
            <button id="btn-save" class="small" style="display:none;">저장</button>
            <span id="save-msg"></span>
          </div>

          <form id="form-upsert" class="upsert" style="display:none;">
            <div class="grid">
              <label>레벨 <input type="number" name="level" min="1" /></label>
              <label>공격 <input type="number" name="attack" min="0" /></label>
              <label>방어 <input type="number" name="defence" min="0" /></label>
              <label>명중 <input type="number" name="accuracy" min="0" /></label>
              <label>기억% <input type="number" step="0.01" name="memory_pct" min="0" max="100" /></label>
              <label>토벌 <input type="number" name="subjugate" min="0" /></label>
              <!-- 출석은 운영진 전용 → 폼에 없음 -->
            </div>
          </form>

          <div class="attendance">
            이번 시즌 <b id="me-nick">스탠더</b>님은… <b id="me-attend">0</b>회 출석 중입니다.
          </div>
        </section>

        <!-- 오른쪽: 명예의 전당 -->
        <section class="card right">
          <div class="hall-head">
            <h2>명예의 전당</h2>
            <div class="tabs">
              <button data-tab="total" class="active">총점부문</button>
              <button data-tab="bp">전투력부문</button>
            </div>
          </div>
          <div id="hof-board" class="hof"></div>
        </section>
      </div>
    </div>
  </main>

</body>
