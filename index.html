<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guild Rankings</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header>
    <h1>Guild Rankings</h1>
    <div id="auth">
      <button id="btn-login">GitHub 로그인</button>
      <button id="btn-logout" class="ghost" style="display:none;">로그아웃</button>
      <span id="me"></span>
    </div>
  </header>

  <main>
    <section class="card">
      <h2>내 순위 (현재 시즌)</h2>
      <div id="my-rank">로그인 필요</div>
    </section>

    <section class="card">
      <h2>리더보드 Top 5</h2>
      <div class="tabs">
        <button data-tab="total" class="active">총점</button>
        <button data-tab="bp">전투력</button>
      </div>
      <div id="leaderboard"></div>
    </section>

    <section class="card">
      <h2>내 스탯 입력/수정</h2>
      <form id="form-upsert">
        <div class="grid">
          <label>레벨 <input type="number" name="level" min="1" /></label>
          <label>공격 <input type="number" name="attack" min="0" /></label>
          <label>방어 <input type="number" name="defence" min="0" /></label>
          <label>명중 <input type="number" name="accuracy" min="0" /></label>
          <label>기억% <input type="number" step="0.01" name="memory_pct" min="0" max="100" /></label>
          <label>토벌 <input type="number" name="subjugate" min="0" /></label>
          <label>출석 <input type="number" name="attend" min="0" /></label>
        </div>
        <button type="submit">저장</button>
        <span id="save-msg"></span>
      </form>
    </section>
  </main>

</body>
