<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Wind — 관리자</title>
  <link rel="stylesheet" href="./styles.css?v=nick-grade" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img class="logo" src="./assets/윈둥이.png" alt="logo" />
      <div>
        <div class="title">The Wind</div>
        <div class="subtitle">관리자 메뉴</div>
      </div>
    </div>
    <nav class="admin-nav"><a href="./index.html">← 돌아가기</a></nav>
  </header>

  <main class="paper" style="grid-template-columns: 1fr;">
    <section class="panel">
      <h2>가입 대기 승인</h2>
      <div id="pendingBox"></div>
    </section>

    <section class="panel">
      <h2>열정등급 설정 (닉네임 기준)</h2>
      <form id="gradeForm" class="grid12" autocomplete="off">
        <label class="cell span6">
          <span>대상 닉네임</span>
          <input id="g_nick" type="text" placeholder="닉네임 입력 후 선택" />
          <!-- 자동완성 영역 -->
          <div id="nickSuggest" style="position:relative;"></div>
        </label>
        <input id="g_user_id" type="hidden" />
        <label class="cell span3">
          <span>시즌 (비우면 현재)</span>
          <input id="g_season" type="number" />
        </label>
        <label class="cell span3">
          <span>등급 (1~10, 공백=일반)</span>
          <input id="g_grade" type="number" min="0" max="10" />
        </label>
        <div class="cell span12 actions">
          <button type="submit" class="primary">적용</button>
          <span id="g_note" class="note"></span>
        </div>
      </form>
      <p class="note">※ 닉네임을 일부만 입력해도 검색됩니다. 중복인 경우 목록에서 정확한 대상을 선택하세요.</p>
    </section>
  </main>
